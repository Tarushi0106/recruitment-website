


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SignUp.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Ludiflex | SignUp</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <header>SignUp</header>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="Full Name" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="Email Id" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="Phone Number" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field">
                <input type="submit" class="submit" value="SignUp">
            </div>

            <div class="bottom">
                <div class="left">
                    <input type="checkbox"  id="check">
                    <label for="check"> Remember Me</label>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
